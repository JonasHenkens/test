ss.js","body":" DH2 Namespaces AutomationConstantsDataAccessGeneralFunctionsSettingsPage Source: dataAccess.js /** * DataAccess. * @namespace */ var DataAccess = { _history_data_raw: null, _history_data: {}, /**TODO */ history_data_downloading: false, /**TODO */ localStoragePrefix: 'redderke.', /**TODO */ init: function () { let clearlist = this.get('DataAccessClearList') clearlist.forEach((x)=&gt;{ DataAccess.clear(x) }) }, /**TODO */ set: function (key, value) { localStorage.setItem(this.localStoragePrefix + key, JSON.stringify(value)); }, /**TODO */ get: function (key) { let localData = JSON.parse(localStorage.getItem(this.localStoragePrefix + key)); if (localData !== null) { return localData } else { return typeof Constants.defaultValues[key] === 'undefined' ? null : Constants.defaultValues[key] } }, /**TODO */ clear: function (key) { localStorage.removeItem(key); }, /**TODO */ clearAll: function () { for (var key in localStorage) { if (key.startsWith(this.localStoragePrefix)) { localStorage.removeItem(key); } } }, /**TODO */ clearOnReload: function (key) { let clearlist = this.get('DataAccessClearList') clearlist.push(key); this.set('DataAccessClearList', clearlist) }, /**TODO */ getStrIdById: function (id) { for (const key in Constants.itemList) { if (Constants.itemList.hasOwnProperty(key) &amp;&amp; Constants.itemList[key][0] == id) { return key; } } }, /**TODO */ getStrIdByName: function (name) { for (const key in Constants.itemList) { if (Constants.itemList.hasOwnProperty(key) &amp;&amp; Constants.itemList[key][1] == name) { return key; } } }, /**TODO */ getApi: function (url, onload) { if (!url.startsWith('https')) { url = DataAccess.get('corsApiUrl') + url; } var xhr = new XMLHttpRequest(); xhr.addEventListener(\"progress\", () =&gt; console.log('progress'), false); xhr.addEventListener(\"load\", () =&gt; onload(xhr), false); //xhr.addEventListener(\"error\", transferFailed, false); //xhr.addEventListener(\"abort\", transferCanceled, false); xhr.open('GET', url); xhr.send(); return xhr; }, /**TODO */ getHistory: function (strId, onload = (() =&gt; { })) { if (DataAccess.get('MHVLocal')) { return this.get('MHVHistoryData')[strId]; } else { if (typeof this._history_data[strId] === 'undefined') { if (this._history_data_raw === null) { GeneralFunctions.updateHistoryData(() =&gt; { this._generateHistoryCache(strId); onload() }); } else { this._generateHistoryCache(strId); } } } return this._history_data[strId]; }, /**TODO */ getLastPrices: function (onload = (() =&gt; { })) { let lastPriceList = {} this.getHistory(Constants.marketList[0], onload) Constants.marketList.forEach(strId =&gt; { const priceList = this.getHistory(strId); if (typeof priceList !== 'undefined') { lastPriceList[strId] = priceList[priceList.length-1] } }); return lastPriceList; }, /** * TODO * @private */ _generateHistoryCache: function (strId) { this._history_data[strId] = []; for (var key in this._history_data_raw) { if (this._history_data_raw.hasOwnProperty(key)) { var entry = this._history_data_raw[key]; if (typeof entry !== 'undefined' &amp;&amp; entry[0] == strId) { this._history_data[strId].push( [ entry[1], entry[2], Date.parse(entry[3] + ' CST') ] ); } } } }, } × Search results Close Documentation generated by JSDoc 3.6.3 on Fri Mar 27th 2020 using the DocStrap template. "},"generalFunctions.js.html":{"id":"generalFunctions.js.html","title":"Source: generalFunctions.js","body":" DH2 Namespaces AutomationConstantsDataAccessGeneralFunctionsSettingsPage Source: generalFunctions.js /** * General functions. * @namespace */ var GeneralFunctions = { _runOnMarketupdateList: [], _runOnFirstTickList: [], _initialPlaytime: playtime, _ranFirstTick: false, _marketTableAll: null, _marketTableShown: null, /**TODO */ init: function () { console.log('general functions init') this._waitForFirstTick(); // replace original function that updates the markit with new one let previousFunc = window.postItemDialogue; window.postItemDialogue = function (buySellElement, strId, inputElement, options) { console.log(buySellElement) console.log(strId) console.log(inputElement) console.log('tes') GeneralFunctions._runOnMarketupdateList.forEach(item =&gt; { if (item[0].includes(strId)) { item[1](buySellElement, strId, inputElement, options); } }); console.log('tes2') console.log(previousFunc(buySellElement, strId, inputElement)); console.log('tes3') } // TODO // init markettable all // init markettable visible }, /** * TODO * @private */ _initMarketTable: function () { // create hidden table that only updates on ALL // create table that is shown to user }, // market table the user sees /**TODO */ getMarketTable: function () { if (this._marketTableShown != null) { this._marketTableShown; } else { return Constants.marketTableOriginal; } }, // market table that updates only when all is updated /**TODO */ getMarketTableAll: function () { if (this._marketTableAll != null) { this._marketTableAll; } else { return Constants.marketTableOriginal; } }, /**TODO */ addCss: function(fileName) { var head = document.head; var link = document.createElement(\"link\"); link.type = \"text/css\"; link.rel = \"stylesheet\"; link.href = fileName; head.appendChild(link); }, /**TODO */ setMarketPage: function (strId, options) { console.log('changed to '+strId) var buySellElement = document.getElementById(\"dialogue-market-postitem-buyorsell\") buySellElement.setAttribute('value', 'buy') var inputElement = document.querySelector('#dialogue-market-items-area input[data-item-name=\"'+ Constants.itemList[strId][1] +'\"]') window.postItemDialogue(buySellElement, strId, inputElement, options) }, /**TODO */ runOnMarketupdate: function (func, items = ['ALL']) { this._runOnMarketupdateList.push([func, items]); }, /**TODO */ runOnFirstTick: function (func) { if (this._ranFirstTick) { func(); } else { this._runOnFirstTickList.push(func); } }, _waitForFirstTick: function () { if (this._initialPlaytime == playtime) { setTimeout(function () { GeneralFunctions._waitForFirstT
