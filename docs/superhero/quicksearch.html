    {"base_automation.js.html":{"id":"base_automation.js.html","title":"Source: base/automation.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/automation.js /** * Automation. * @namespace */ var Automation = { namespace: 'Automation', _DA: null, _GEN: null, _SETTINGS: null, _initialPlaytime: playtime, _onCommandFunctions: {}, /** * Initialize Automation */ init: function () { this._DA = Main.getModule('DataAccess'); this._GEN = Main.getModule('GeneralFunctions'); this._SETTINGS = Main.getModule('Settings'); this._initSettings(); this._initCommandProcessing() }, _initSettings: function () { this._SETTINGS.addCategory('Automation', 'Automation') }, /** * Run a function periodically and control it's execution and delay. * The delay is in milliseconds. * @param {string} delayKey - The DataAccess key that contains delay amount. * @param {string} enableKey - The DataAccess key that contains a true/false to control execution. * @param {function} func - The function to run periodically. * @param {int} [delayMultiplier=1] - The delay stored at the key location will be multiplied by this value. */ automateControlled: function (delayKey, enableKey, func, delayMultiplier = 1) { if (this._DA.get(enableKey)) { func(); } setTimeout(function () { this._automateControlled(delayKey, enableKey, func, delayMultiplier) }, this._DA.get(delayKey) * delayMultiplier); }, /** * Run a function periodically. * @param {int} delay - Delay between executions. * @param {function} func - The function to run periodically. */ automate: function (delay, func) { func(); setTimeout(function () { this._automate(delay, func) }, delay); }, /** * Run function when a specific command is called. * @param {function} func - A function with as parameters: (string, array) where the string is the command and the array is all command parameters. * @param {string} [command=''] - The command (empty string (default) is any command) */ onCommand: function (func, command = '') { if (typeof this._onCommandFunctions[command] == 'undefined') this._onCommandFunctions[command] = []; this._onCommandFunctions[command].push(func); }, _initCommandProcessing: function () { this._GEN.extendFunction(window, 'doCommand', this._processCommand); }, _processCommand: function (cmdStr) { var cmd = cmdStr.split(\"=\")[0]; var params = cmdStr.slice(cmd.length + 1).split('~') // TODO save price history // TODO: save chat history (and split level into own) switch (cmd) { case '': break; default: break; } let funcList = Main.getModule('Automation')._onCommandFunctions; if (typeof funcList[cmd] != 'undefined') { funcList[cmd].forEach(func =&gt; { func(cmd, params); }) } if (typeof funcList[''] != 'undefined') { funcList[''].forEach(func =&gt; { func(cmd, params); }) } }, } Main.addModule(Automation); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"base_constants.js.html":{"id":"base_constants.js.html","title":"Source: base/constants.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/constants.js /** * Constants. * @namespace */ var Constants = { namespace: 'Constants', /** * Initialize Constants */ init: function () {}, /** * These values are used by DataAccess.get(key) is no value stored for that key. */ defaultValues: { // settings / things that can be changed // (value if not in localStorage) chartColors: ['#1f78b4', '#33a02c', '#e31a1c', '#ff7f00', '#6a3d9a', '#b15928', '#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f', '#cab2d6', '#ffff99'], marketHistoryUrl: 'http://data.diamondhunt.co/fetcher.php?key=d6Hd6HQa378G32dfgT', marketAveragesUrl: 'https://dh2fixed-market-backend.herokuapp.com/data', corsApiUrl: 'https://cors-anywhere.herokuapp.com/', MHVHeight: window.innerHeight / 2, MHVWidth: window.innerWidth / 2, MHVHistoryData: {} }, _postItemDialogueOrigi 2020 using the DocStrap template. "},"base_dataAccess.js.html":{"id":"base_dataAccess.js.html","title":"Source: base/dataAccess.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/dataAccess.js /** * DataAccess. * @namespace */ var DataAccess = { namespace: 'DataAccess', _CTE: null, _GEN: null, _history_data_raw: null, _history_data: {}, /** True if the history data is being downloaded */ history_data_downloading: false, _localStoragePrefix: 'redderke.', /** * Initialize DataAccess */ init: function () { this._CTE = Main.getModule('Constants'); this._GEN = Main.getModule('GeneralFunctions'); let clearList = this.get('DataAccessClearList') if (clearList != null) { clearList.forEach((x) =&gt; { this.clear(x) }) } this.clear('DataAccessClearList') }, /** * Store data at the key. * @param {string} key - The key where data is stored. * @param {any} value - The value stored at the key. */ set: function (key, value) { localStorage.setItem(this._localStoragePrefix + key, JSON.stringify(value)); }, /** * Retrieve data stored at the key. * @param {string} key - The key where data is stored. * @return {any} - The data stored at the key. */ get: function (key) { let localData = JSON.parse(localStorage.getItem(this._localStoragePrefix + key)); if (localData !== null) { return localData } else { return typeof this._CTE.defaultValues[key] === 'undefined' ? null : this._CTE.defaultValues[key] } }, /** * Clear the data stored at the key. * @param {string} key - The key. */ clear: function (key) { localStorage.removeItem(key); }, /** * Clear all stored data. */ clearAll: function () { for (var key in localStorage) { if (key.startsWith(this._localStoragePrefix)) { localStorage.removeItem(key); } } }, /** * Will remove data stored at the key on next load of the page. * @param {string} key - The key. */ clearOnReload: function (key) { let clearList = this.get('DataAccessClearList') clearList.push(key); this.set('DataAccessClearList', clearList) }, /** * Returns the string id linked to the number id. * @param {int} id - The id in number format. * @return {string} - The id in string format. */ getStrIdById: function (id) { for (const key in this._CTE.itemList) { if (this._CTE.itemList.hasOwnProperty(key) &amp;&amp; this._CTE.itemList[key][0] == id) { return key; } } }, /** * Returns the string id that uses this name. * @param {string} name - The name. * @return {string} - The id in string format. */ getStrIdByName: function (name) { for (const key in this._CTE.itemList) { if (this._CTE.itemList.hasOwnProperty(key) &amp;&amp; this._CTE.itemList[key][1] == name) { return key; } } }, // TODO add onerror? /** * Executes a api get call and executes the function with the XMLHttpRequest object as parameter. * @param {string} url - The url. * @param {function} onload - The function to run on load. * @return {XMLHttpRequest} - The XMLHttpRequest object. */ getApi: function (url, onload) { if (!url.startsWith('https')) { url = this.get('corsApiUrl') + url; } var xhr = new XMLHttpRequest(); xhr.addEventListener(\"progress\", () =&gt; console.log('progress'), false); xhr.addEventListener(\"load\", () =&gt; onload(xhr), false); //xhr.addEventListener(\"error\", transferFailed, false); //xhr.addEventListener(\"abort\", transferCanceled, false); xhr.open('GET', url); xhr.send(); }, // TODO: This function depends on a module // solution: move the local option to main // TODO: make the pai url configurable // TODO: use onload exclusively for consistency /** * Gets the history data from localStorage or api depending on key:MHVLocal * @param {string} url - The url. * @param {function} onload - The function to run on load. * @return {unknown} - TODO: documentation. */ getHistory: function (strId, onload = (() =&gt; { })) { if (this.get('MHVLocal')) { return this.get('MHVHistoryData')[strId]; } else { if (typeof this._history_data[strId] === 'undefined') { if (this._history_data_raw === null) { this._GEN.updateHistoryData(() =&gt; { this._generateHistoryCache(strId); onload() }); } else { this._generateHistoryCache(strId); } } } return this._history_data[strId]; }, _generateHistoryCache: function (strId) { this._history_data[strId] = []; for (var key in this._history_data_raw) { if (this._history_data_raw.hasOwnProperty(key)) { var entry = this._history_data_raw[key]; if (typeof entry !== 'undefined' &amp;&amp; entry[0] == strId) { this._history_data[strId].push( [ entry[1], entry[2], Date.parse(entry[3] + ' CST') ] ); } } } }, } Main.addModule(DataAccess); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"base_dev.js.html":{"id":"base_dev.js.html","title":"Source: base/dev.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/dev.js /** * Functions that are helpful when developing. * @namespace */ var Dev = { namespace: 'Dev', init: function () { window.redDev = this; }, /** * Add functionality to a function. (use window as container to extend global functions) * @param {object} container * @param {string} funcName * @param {function} prepend * @param {function} append */ extender: function extender(container, funcName, prepend, append) { (function () { let proxied = container[funcName]; container[funcName] = function () { if (prepend) prepend.apply(this); let result = proxied.apply(this, arguments); if (append) append.apply(this); return result; }; })(); }, /** * Log all arguments of a function. * @param {string} funcName - The name of the function. */ logArguments: function logArguments(funcName) { (function () { let log = function () { var counter = 0; [].forEach.call(arguments, function (el) { console.log(funcName + ' ' + counter + ': ' + el); counter++; }); }; let proxied = window[funcName]; window[funcName] = function () { log.apply(this, arguments); let result = proxied.apply(this, arguments); return result; }; })(); } } Main.addModule(Dev); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"base_dialog.js.html":{"id":"base_dialog.js.html","title":"Source: base/dialog.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/dialog.js /** * Description. * @namespace */ var Dialog = { namespace: 'Dialog', // the name used by other modules // add/remove as needed _CTE: null, _DA: null, _GEN: null, _AUTO: null, _SETTINGS: null, _prefixId: 'redderke-dialog-', _prefixLocal: 'redderke-dialog-', _titles: {}, /** * Initialize Dialog */ init: function () { this._CTE = Main.getModule('Constants'); this._DA = Main.getModule('DataAccess'); this._GEN = Main.getModule('GeneralFunctions'); this._AUTO = Main.getModule('Automation'); this._SETTINGS = Main.getModule('Settings'); }, /** * Create a new dialog. * @param {string} id - The id to give to the dialog. * @param {string} title - The title of the dialog. * @param {string} html - The inner html of this dialog. */ create: function (id, title, html) { this.setTitle(id, title) let dialog = document.createElement('dialog'); dialog.id = this._prefixId + id; dialog.insertAdjacentHTML('beforeend', '&lt;div style=\"margin-right: 20px;\"&gt;&lt;/div&gt;'); document.body.appendChild(dialog); this.setHTML(id, html); new ResizeObserver(() =&gt; { dialog.getAttribute('style').replace(/\\s/g, '') .split(';').forEach(x =&gt; { var t = x.split(':'); if (t[0] == 'width' &amp;&amp; t[1] != 'auto') { this._DA.set(this._prefixLocal + '.' + id + '.width', parseFloat(t[1].replace('px', '')) + 60); } if (t[0] == 'height' &amp;&amp; t[1] != 'auto') { this._DA.set(this._prefixLocal + '.' + id + '.height', parseFloat(t[1].replace('px', '')) + 60); } }); }).observe(dialog); }, /** * Change the html of the dialog. * @param {string} id - The id of the dialog. * @param {string} html - The new inner html for this dialog. */ setHTML: function (id, html) { document.querySelector('#' +this._prefixId + id + ' div').innerHTML = html; }, /** * Change the dialogs title. * @param {string} id - The id of the dialog. * @param {string} title - The new title for the dialog. */ setTitle: function (id, title) { this._titles[id] = title; }, /** * Open a dialog. * @param {string} id - The id of the dialog. */ open: function (id) { let height = this._DA.get(this._prefixLocal + '.' + id + '.height') let width = this._DA.get(this._prefixLocal + '.' + id + '.width') $('#' + this._prefixId + id).dialog({ title: this._titles[id], height: height, width: width, }); }, /** * Get the div that contains the html of the dialog. * @param {string} id - The id of the dialog. * @return The body div of the dialog */ getElement: function (id) { return document.querySelector('#' +this._prefixId + id + ' div'); }, } Main.addModule(Dialog); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"base_generalFunctions.js.html":{"id":"base_generalFunctions.js.html","title":"Source: base/generalFunctions.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/generalFunctions.js /** * General functions. * @namespace */ var GeneralFunctions = { namespace: 'GeneralFunctions', _CTE: null, _DA: null, _SETTINGS: null, _runOnMarketUpdateList: [], //TODO: Move to Main _runOnFirstTickList: [], _initialPlaytime: playtime, //TODO: Move to Main _ranFirstTick: false, /** * Initialize GeneralFunctions */ init: function () { this._CTE = Main.getModule('Constants'); this._DA = Main.getModule('DataAccess'); this._SETTINGS = Main.getModule('Settings'); this._waitForFirstTick(); // TODO: convert to oncommand // replace original function that updates the market with new one let previousFunc = window.postItemDialogue; window.postItemDialogue = function (buySellElement, strId, inputElement, options) { Main.getModule('GeneralFunctions')._runOnMarketUpdateList.forEach(item =&gt; { if (item[0].includes(strId)) { item[1](buySellElement, strId, inputElement, options); } }); previousFunc(buySellElement, strId, inputElement); } this._initSettings(); this.runOnFirstTick(() =&gt; { this._checkNotificationPermission(); }); }, _initSettings: function () { this._SETTINGS.addCategory('generalFunctions', 'General') this._SETTINGS.addSetting({ category: 'generalFunctions', key: 'generalFunctions-allow-push-notifications', type: 'checkbox', text: 'Enable push notifications', defaultValue: false, onChange: function () { Main.getModule('GeneralFunctions')._checkNotificationPermission() }, }) }, /** * Add css to the page * @param {string} cssUrl - The url to the css file. */ addCss: function (cssUrl) { var head = document.head; var link = document.createElement(\"link\"); link.type = \"text/css\"; link.rel = \"stylesheet\"; link.href = cssUrl; head.appendChild(link); }, // I think options is to be sent to the runonmarket update thing. // this way you can add your own options // TODO remove options? /** * Set the market page to a new item. * @param {string} strId - The string id of the item * @param {object} options - TODO */ setMarketPage: function (strId, options) { console.log('changed to ' + strId) var buySellElement = document.getElementById(\"dialogue-market-postitem-buyorsell\") buySellElement.setAttribute('value', 'buy') var inputElement = document.querySelector('#dialogue-market-items-area input[data-item-name=\"' + this._CTE.itemList[strId][1] + '\"]') window.postItemDialogue(buySellElement, strId, inputElement, options) }, /** * The given function will be ran when the market updates. * @param {function} func - The function. * @param {array} items - An array of strings. The function will be run if any of these items have been updated. */ runOnMarketUpdate: function (func, items = ['ALL']) { this._runOnMarketUpdateList.push([func, items]); }, //TODO: Move to Main /** * Runs the function on the first game tick (after logon). */ runOnFirstTick: function (func) { if (this._ranFirstTick) { func(); } else { this._runOnFirstTickList.push(func); } }, //TODO: Move to Main _waitForFirstTick: function () { if (this._initialPlaytime == playtime) { setTimeout(function () { Main.getModule('GeneralFunctions')._waitForFirstTick() }, 1000); } else if (!this._ranFirstTick) { this._ranFirstTick = true; this._runOnFirstTickList.forEach(func =&gt; { func(); }); } }, // TODO leave here or move to market history viewer? /**TODO: documentation */ updateHistoryData: function (onload) { if (!this.history_data_downloading) { this.history_data_downloading = true; this._history_data = {}; this._DA.getApi(this._DA.get('marketHistoryUrl'), x =&gt; { this._DA._history_data_raw = JSON.parse(x.responseText); this._DA.history_data_downloading = false; onload(); }); } }, //TODO: make prepend and append options? /** * Add functionality to a function. (use window as container to extend global functions) * @param {object} container - TODO: documentation * @param {string} funcName - TODO: documentation * @param {function} append - TODO: documentation * @param {function} prepend - TODO: documentation */ extendFunction: function (container, funcName, append, prepend) { (function () { let proxied = container[funcName]; container[funcName] = function () { if (prepend) prepend.apply(this, arguments); let result = proxied.apply(this, arguments); if (append) append.apply(this, arguments); return result; }; })(); }, /** * Send a desktop notification. * @param {string} title - Title of the notification. * @param {string} body - Body of the notification. * @param {string} [iconUrl=''] - Url to icon image of notification. * @return {boolean} - True if successful. */ sendNotification: function (title, body, iconUrl = '') { if (!window.Notification) { console.info('Browser does not support notifications.'); return false; } else { if (Notification.permission === 'granted' &amp;&amp; Main.getModule('DataAccess').get('generalFunctions-allow-push-notifications')) { new Notification(title, { body: body, icon: iconUrl, }); } } }, _checkNotificationPermission: function () { if (Notification.permission !== 'granted' &amp;&amp; this._DA.get('generalFunctions-allow-push-notifications')) { Notification.requestPermission().then(function (p) { if (p === 'granted') { console.info('Notifications allowed') } else { console.info('Notifications blocked') } }).catch(function (err) { console.error(err); }); } } } Main.addModule(GeneralFunctions); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"base_main.js.html":{"id":"base_main.js.html","title":"Source: base/main.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/main.js /** * DataAccess. * @namespace */ var Main = { _toLoadModules: [], _AllModules: {}, _initializing: false, _loadingModules: [], loaded: false, /** * Initialize Main */ init: function () { this._initializing = true; this._loadModules(); this._initializing = false; console.log('Main initialized') }, /** * Add a module to the script. * Load order is automatically decided during initialization. * @param {Object} module - The module object * @param {string} module.namespace - Namespace of the module * @param {function} module.init - Function that runs to initialize the script */ addModule: function (module) { if (typeof module.namespace == 'undefined' || typeof module.init == 'undefined') { if (module.namespace == 'undefined') { console.error('A module is missing the namespace field') } else { console.error(module.namespace + 'is missing a required field') } } else { this._AllModules[module.namespace] = { module: module, loaded: false, loading: false, }; if (this.loaded || this._initializing) { this._loadModule(module); } else { this._toLoadModules.push(module); } } }, /** * Load all modules. * @private */ _loadModules: function () { for (const key in this._AllModules) { if (this._AllModules.hasOwnProperty(key)) { this._loadModule(key) } } this.loaded = true; }, /** * @private * @param {string} namespace - The namespace of the module. */ _loadModule: function (namespace) { try { let moduleItem = this._AllModules[namespace]; if (!moduleItem.loaded &amp;&amp; !moduleItem.loading) { moduleItem.loading = true; moduleItem.module.init(); moduleItem.loading = false; moduleItem.loaded = true; console.log(namespace + ' initialized') } } catch (error) { console.error('Error during initializing of ' + module.namespace + ':', error); return false; } return true; }, /** * Checks if module is loading * @param {string} namespace - Namespace of the module. */ isModuleLoading: function (namespace) { try { return this._AllModules[namespace].loading; } catch (error) { console.error('Module ' + module.namespace + ' not found: ', error); } }, /** * Checks if module is loaded * @param {string} namespace - Namespace of the module. */ isModuleLoaded: function (namespace) { try { return this._AllModules[namespace].loaded; } catch (error) { console.error('Module ' + module.namespace + ' not found: ', error); } }, /** * Returns module by namespace. * @param {string} namespace - Namespace of the module. * @return {object} The requested module. */ getModule: function (namespace) { try { let moduleItem = this._AllModules[namespace]; if (!moduleItem.loaded &amp;&amp; !moduleItem.loading) { this._loadModule(namespace) } return moduleItem.module; } catch (error) { console.error('Module ' + module.namespace + ' not found: ', error); } }, } Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"modules_marketUI.js.html":{"id":"modules_marketUI.js.html","title":"Source: modules/marketUI.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: modules/marketUI.js /** * Description. * @namespace */ var MarketUI = { namespace: 'MarketUI', // the name used by other modules // add/remove as needed _CTE: null, _DA: null, _GEN: null, _AUTO: null, _SETTINGS: null, /** * Initialize MarketUI */ init: function () { this._CTE = Main.getModule('Constants'); this._DA = Main.getModule('DataAccess'); this._GEN = Main.getModule('GeneralFunctions'); this._AUTO = Main.getModule('Automation'); this._SETTINGS = Main.getModule('Settings'); }, _createTable: function () { let originalTable = document.querySelector('#market-table') }, } Main.addModule(MarketUI); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"module-template.js.html":{"id":"module-template.js.html","title":"Source: module-template.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: module-template.js /** * Description. * @namespace */ var Namespace = { namespace: 'Namespace', // the name used by other modules // add/remove as needed _CTE: null, _DA: null, _GEN: null, _AUTO: null, _SETTINGS: null, _DIALOG: null, /** * Initialize Namespace */ init: function () { this._CTE = Main.getModule('Constants'); this._DA = Main.getModule('DataAccess'); this._GEN = Main.getModule('GeneralFunctions'); this._AUTO = Main.getModule('Automation'); this._SETTINGS = Main.getModule('Settings'); this._DIALOG = Main.getModule('Dialog'); // code that should be run upon initialization this._GEN.runOnFirstTick(() =&gt; { // code that has to be run after logon }); }, } Main.addModule(Namespace); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"modules_notifications.js.html":{"id":"modules_notifications.js.html","title":"Source: modules/notifications.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: modules/notifications.js /** * Description. * @namespace */ var Notifications = { namespace: 'Notifications', // the name used by other modules // add/remove as needed _CTE: null, _DA: null, _GEN: null, _AUTO: null, _SETTINGS: null, _DIALOG: null, _choices: null, /** * Initialize Notifications */ init: function () { this._CTE = Main.getModule('Constants'); this._DA = Main.getModule('DataAccess'); this._GEN = Main.getModule('GeneralFunctions'); this._AUTO = Main.getModule('Automation'); this._SETTINGS = Main.getModule('Settings'); this._DIALOG = Main.getModule('Dialog'); // code that has to be run upon initialization this._GEN.runOnFirstTick(() =&gt; { // code that has to be run after logon }); this._AUTO.onCommand(this._processChatArray, 'CHAT') this._initSettings(); }, _initSettings: function () { this._SETTINGS.addCategory('notifications', 'Notifications') this._SETTINGS.addSetting({ category: 'notifications', key: 'notifications-keywords', type: 'button', text: 'Change keywords.', onChange: this._openKeywordsDialog, }) this._DIALOG.create('notifications-keywords', 'Keywords', '\"_\" as first or last character is seen as space!&lt;/br&gt;&lt;input class=\"form-control\" id=\"redderke-notifications-keywords\" type=\"text\" placeholder=\"This is a placeholder\" class=\"\" /&gt;') const element = document.querySelector('#redderke-notifications-keywords'); this._choices = new Choices(element, { duplicateItemsAllowed: false, removeItemButton: true, }); if(this._DA.get('notificationsKeywords') == null) this._DA.set('notificationsKeywords', []); this._choices.setValue(this._DA.get('notificationsKeywords')); this._choices.passedElement.element.addEventListener( 'change', function(event) { Main.getModule('DataAccess').set('notificationsKeywords', Main.getModule('Notifications')._choices.getValue(true)) }, false, ); }, _processChatArray: function (cmd, params) { let str = params[3].substring(params[3].indexOf(\":\") + 1); let matchStr = ''; Main.getModule('DataAccess').get('notificationsKeywords').forEach(item =&gt; { let itemArr = Array.from(item); if(itemArr[0] == '_') itemArr[0] = ' '; if(itemArr[itemArr.length-1] == '_') itemArr[itemArr.length-1] = ' '; item = itemArr.join(''); if(str.toLowerCase().includes(item.toLowerCase())){ matchStr += ' ' + item; } }); if(matchStr != '' &amp;&amp; params[2] != 5) Main.getModule('GeneralFunctions').sendNotification(matchStr, params[0] + ': ' + str) }, _openKeywordsDialog: function () { Main.getModule('Dialog').open('notifications-keywords') }, } Main.addModule(Notifications); Ã— Search results Close Documentation generated by JSDoc 3.6.3 on Mon Apr 13th 2020 using the DocStrap template. "},"base_settings.js.html":{"id":"base_settings.js.html","title":"Source: base/settings.js","body":" DH2 Namespaces AutomationConstantsDataAccessDevDialogGeneralFunctionsMainMarketUINamespaceNotificationsSettingsTest Source: base/settings.js /** * Settings. * @namespace */ var Settings = { namespace: 'Settings', _CTE: null, _DA: null, inputClass: 'redderke-settings-input', IdOptionsDiv: 'redderke-options-table', KeyAttributeName: 'redderke-key', _defaultOptions: { type: 'checkbox', category: '', key: '', text: '', defaultValue: '', buttonText: 'show', onChange: ()=&gt;{}, imageUrl: '', style: '', }, /** * Initialize Settings */ init: function () { this._CTE = Main.getModule('Constants'); this._DA = Main.getModule('DataAccess'); this._initUI(); }, _initUI: function () { var optionsHtml = '&lt;div id=\"' + this.IdOptionsDiv + '\"&gt;&lt;table class=\"table-style1\" width=\"40%\"&gt;&lt;tr style=\"background-color:gold;\"&gt;&lt;th&gt;Redderke\\'s script settings&lt;/th&gt;&lt;th style=\"width:1px\"&gt;&lt;/th&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/div&gt;' var profileTable = document.getElementById('profile-toggleTable') profileTable.insertAdjacentHTML('afterend', optionsHtml) profileTable.insertAdjacentHTML('afterend', '&lt;br&gt;') profileTable.insertAdjacentHTML('afterend', '&lt;br&gt;') }, /**TODO: make function and documentation */ _getSettingElement: function(){ console.log('_getSettingElement is still TODO') }, /**TODO: make function and documentation */ addEventListener: function(){ console.log('addEventListener is still TODO') }, _getCategoryTable: function(category){ return document.querySelector('#' + this.IdOptionsDiv + ' table[category=\"' + category + '\"]'); }, /**TODO: make function and documentation */ addSelectorSetting: function(options){ console.log('addSelectorSetting is still TODO') }, /** * Add a setting to the settings table. * @param {Object} options * @param {string} [options.type='checkbox'] - See HTML input types. (TODO: type file not done yet) * @param {string} options.category - Category to put the setting under. * @param {string} options.key - The key where the value is stored. * @param {string} [options.text=''] - The description. * @param {string} [options.defaultValue=''] - Default value. * @param {string} [options.buttonText='show'] - Text inside button. * @param {string} [options.onChange=()=&gt;{}] - Function to call on change of the value or button click. * @param {string} [options.imageUrl=''] - Url to image for input element. * @param {string} [options.style=''] - Custom style for the row element. */ addSetting: function (options) { let opts = Object.assign({}, this._defaultOptions, options); let rowElement = this._generateRowElement(options); let inputElement = rowElement.querySelector('input') if (this._DA.get(opts.key) === null) { this._DA.set(opts.key, opts.defaultValue); } switch (opts.type) { case 'checkbox': case 'radio': { inputElement.checked = this._DA.get(opts.key) inputElement.addEventListener('change', event =&gt; { this._DA.set(opts.key, inputElement.checked); opts.onChange(event); console.log('changed') }) break; } case 'button': case 'reset': case 'submit': case 'image': { inputElement.value = opts.buttonText; inputElement.addEventListener('click', event =&gt; { opts.onChange(event); }) break; } case 'date': case 'datetime-local': case 'month': case 'time': case 'week': { let value = this._DA.get(opts.key); if (moment(value, moment.ISO_8601, true).isValid()) { inputElement.valueAsDate = new Date(value) } inputElement.addEventListener('change', event =&gt; { this._DA.set(opts.key, inputElement.valueAsDate); opts.onChange(event); }) break; } case 'range': { //TODO // range: default range from 0 to 100, returns correctly // might need extra options to control range or show current value inputElement.value = this._DA.get(opts.key) inputElement.addEventListener('change', event =&gt; { this._DA.set(opts.key, inputElement.value); opts.onChange(event); }) console.log('TODO: improve range input type') break; } case 'number': case 'password': case 'hidden': case 'email': case 'color': case 'search': case 'tel': case 'text': case 'url': { inputElement.style.width = '40px' inputElement.value = this._DA.get(opts.key) inputElement.addEventListener('change', event =&gt; { this._DA.set(opts.key, inputElement.value); opts.onChange(event); }) break; } default: { // TODO: file console.log('setting type not (yet) supported!') } break; } }, // TODO: change category to id and text to name everywhere /** * Add a category to the settings table. * @param {string} category - The category's id. * @param {string} text - The shown text of the category. */ addCategory: function (category, text) { var optionsDiv = document.getElementById(this.IdOptionsDiv) if (optionsDiv.querySelector('table[category=\"' + category + '\"]') === null) { optionsDiv.insertAdjacentHTML('beforeend', '&lt;table class=\"table-style1\" width=\"40%\" category=\"' + category + '\"&gt;&lt;tr style=\"background-color:grey;\"&gt;&lt;th&gt;' + text + '&lt;/th&gt;&lt;th style=\"width:1px\"&gt;&lt;/th&gt;&lt;/tr&gt;&lt;/table&gt;') } }, _generateRowElement: function(options){ let opts = Object.assign({}, this._defaultOptions, options); var optionsTable = this._getCategoryTable(opts.category) if (optionsTable
